<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFvisu</title>
</head>

<body>
  <center>
    <h2>NetFlow History</h2>
    {% for date in dates %}
      {% if date == dates|first %}
        <a href="/index.html">{{ date.str }}</a><br/>
      {% else %}
        <a href="{{ '/%s' % date['nb'] }}">{{ date.str }}</a><br/>
      {% endif %}
    {% endfor %}
  </center>
</body>
</html>
